{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <style>
      .left{
    background: url("https://media1.popsugar-assets.com/files/thumbor/NeDVg3ixCE2L1RNgYEC7crUWIHA/0x1888:3776x5664/fit-in/2048xorig/filters:format_auto-!!-:strip_icc-!!-/2022/03/18/881/n/1922729/8f3d8e976234e6f715f088.72549949_/i/Best-Fitness-Apps-Gym.jpg") no-repeat center;
    background-size: cover;
    height: 100%;
    border-radius: 25px;
  }
  </style>
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2 style="color:#fff">Contact Us</h2>
        <form method="post" action="/contact">
          {% csrf_token %}
          <div class="form-group">
            <label  for="name" >Name</label>
            <input type="text" style="width:600px" class="form-control" class="field" id="name" name="name" placeholder="Enter your Name">
          </div>
          <div class="form-group">
            <label  for="email">Email address</label>
            <input type="email" class="form-control" class="field" id="email" name="email" placeholder="Enter Your Email">
        </div>
				<div class="form-group">
          <label  for="phone">Phone Number</label>
          <input type="phone" class="form-control" class="field" id="phone" name="phone" placeholder="Enter Your Phone Number">
      </div>  
      <div class="form-group">
        <label  for="desc">What do you want to know?</label>
        <textarea class="form-control" class="field" id="desc" rows="3" coloumns="100" name="desc"></textarea>
    </div>
				<button class="btn btn-primary" style="width:150px" type="submit" class="btn">Send</button>
        </form>
			</div>
		</div>
	</div>
</body>
</html>
{% endblock body %}
